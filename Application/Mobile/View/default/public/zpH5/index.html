				</li>
				<li class="jt-cl">

					</div>
				</li>

						<input type="text" placeholder="" readonly="ture" id="showyearPicker">
						<div class="puts_emalis" id="yearResult" ></div>
					</div>
				</li>
				<li>
					<label for="">手机</label>
					<div class="input-box">
						<input type="tel" placeholder="必填">
					</div>
				</li>
				<li>

		<small>2017-10-11</small>
